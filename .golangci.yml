issues:
  exclude-dirs:
    - vendor
    - pkg/provider/gitea/structs
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gosec
    # hopefully we can remove this when https://github.com/golangci/golangci-lint/issues/4697 is fixed
    - path: pkg/resolve/resolve.go
      text: "don't use `init` function"
run:
  build-tags:
    - e2e
linters-settings:
  gocritic:
    disabled-checks:
      - unlambda
  errcheck:
    exclude-functions:
      - (*github.com/tektoncd/pipeline/vendor/go.uber.org/zap.SugaredLogger).Sync
      - flag.Set
      - logger.Sync
      - fmt.Fprintf
      - fmt.Fprintln
      - (io.Closer).Close
      - updateConfigMap
  gofumpt:
    extra-rules: true
linters:
