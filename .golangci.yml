version: "2"
run:
  build-tags:
    - e2e
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - copyloopvar
    - decorder
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - forbidigo
    - forcetypeassert
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecknoinits
    - gochecksumtype
    - gocritic
    - godot
    - goheader
    - gomodguard
    - goprintffuncname
    - gosec
    - gosmopolitan
    - grouper
    - importas
    - loggercheck
    - makezero
    - mirror
    - misspell
    - nakedret
    - nilerr
    - noctx
    - nosprintfhostport
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - revive
    - sloglint
    - staticcheck
    - tagalign
    - testableexamples
    - tparallel
    - unparam
    - usestdlibvars
    - whitespace
    - zerologlint
  settings:
    misspell:
      ignore-words:
        - cancelled
      extra-words:
        - typo: "canceled"
          correction: "cancelled"
    errcheck:
      exclude-functions:
        - (*github.com/tektoncd/pipeline/vendor/go.uber.org/zap.SugaredLogger).Sync
        - flag.Set
        - logger.Sync
        - fmt.Fprintf
        - fmt.Fprintln
        - (io.Closer).Close
        - updateConfigMap
    gocritic:
      disabled-checks:
        - unlambda
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - gosec
        path: _test\.go
      - path: pkg/resolve/resolve.go
        text: don't use `init` function
    paths:
      - vendor
      - pkg/provider/gitea/structs
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    gofumpt:
      extra-rules: true
  exclusions:
    generated: lax
    paths:
      - vendor
      - pkg/provider/gitea/structs
      - third_party$
      - builtin$
      - examples$
