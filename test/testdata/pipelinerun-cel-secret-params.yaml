---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: "\\ .PipelineName //"
  annotations:
    pipelinesascode.tekton.dev/target-namespace: "\\ .TargetNamespace //"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request" && api_key != "" && deploy_token != ""
spec:
  pipelineSpec:
    tasks:
      - name: cel-secret-params-test
        taskSpec:
          steps:
            - name: test-cel-secret-params
              image: registry.access.redhat.com/ubi10/ubi-micro
              script: |
                cat <<EOF
                Secret params verified: api_key={{ api_key }} deploy_token={{ deploy_token }}
                EOF
