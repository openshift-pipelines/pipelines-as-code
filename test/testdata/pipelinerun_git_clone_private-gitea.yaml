---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: "\\ .PipelineName //"
  annotations:
    pipelinesascode.tekton.dev/target-namespace: "\\ .TargetNamespace //"
    pipelinesascode.tekton.dev/on-target-branch: "[\\ .TargetBranch //]"
    pipelinesascode.tekton.dev/on-event: "[\\ .TargetEvent //]"
    pipelinesascode.tekton.dev/task: "[git-clone]"
spec:
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: basic-auth
      secret:
        secretName: "{{ git_auth_secret }}"
  params:
    - name: repo_url
      # not great but can't do otherwise due of networking and how we run self contained tests
      # under gitea. Since we are working on convention here this will break
      # easily on refactoring so something to watch out.
      value: "\\ .ProviderURL ///pac/\\ .TargetNamespace //"
    - name: revision
      value: "{{ revision }}"
    - name: sslVerify
      value: "false"
  pipelineSpec:
    workspaces:
      - name: source
      - name: basic-auth
    params:
      - name: repo_url
      - name: revision
      - name: sslVerify
    tasks:
      - name: git-clone-from-catalog
        taskRef:
          name: git-clone
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
          - name: sslVerify
            value: $(params.sslVerify)
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
