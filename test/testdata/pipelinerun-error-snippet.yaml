---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: "\\ .PipelineName //"
  annotations:
    pipelinesascode.tekton.dev/target-namespace: "\\ .TargetNamespace //"
    pipelinesascode.tekton.dev/on-target-branch: "[\\ .TargetBranch //]"
    pipelinesascode.tekton.dev/on-event: "[\\ .TargetEvent //]"
spec:
  pipelineSpec:
    tasks:
      - name: task
        taskSpec:
          steps:
            - name: task-fail
              image: registry.access.redhat.com/ubi10/ubi-micro
              script: |
                cat <<EOF
                0
                1
                2
                3
                4
                5
                6
                Hey man i just wanna to say i am not such a failure, i am useful in my failure
                EOF
                exit 1
            - name: task-good
              image: registry.access.redhat.com/ubi10/ubi-micro
              script: |
                echo "I am a such a good booooy"
                exit 0
