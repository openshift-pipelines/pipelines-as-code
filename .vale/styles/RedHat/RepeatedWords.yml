---
extends: repetition
message: "'%s' is repeated."
level: warning
link: https://redhat-documentation.github.io/vale-at-red-hat/reference-guide.html#repeated-words
ignorecase: false
alpha: true
action:
  name: edit
  params:
    - regex
    - '(\w+)(\s\w+)' # pattern
    - "$1" # replace
tokens:
  - '[^\s\.]+'
  - '[^\s]+'
