---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pipeline-as-code-pull-request
  annotations:
    pipelinesascode.tekton.dev/on-event: '[push]'
    pipelinesascode.tekton.dev/on-target-branch: '[main]'
    pipelinesascode.tekton.dev/task: '[git-clone]'
spec:
  params:
  - name: repo_url
    value: "{{repo_url}}"
  - name: revision
    value: "{{revision}}"
  pipelineSpec:
    params:
    - name: repo_url
    - name: revision
    tasks:
    - name: fetchit
      params:
      - name: url
        value: $(params.repo_url)
      - name: revision
        value: $(params.revision)
      taskRef:
        name: git-clone
      workspaces:
      - name: output
        workspace: source
    - name: generate-release-yaml
      runAfter:
      - fetchit
      taskSpec:
        steps:
        - image: alpine/make:latest
          name: generate
          script: |
            sh hack/generate-releaseyaml.sh > release.yaml
          workingDir: $(workspaces.source.path)
        workspaces:
        - name: source
      workspaces:
      - name: source
        workspace: source
    - name: upload-release-yaml
      runAfter:
      - generate-release-yaml
      taskSpec:
        steps:
        - image: curlimages/curl:latest
          name: release
          env:
            - name: UPLOADER_CREDS
              valueFrom:
                secretKeyRef:
                  name: "pipelines-as-code-uploader"
                  key: "creds"
          script: |
            curl -F 'path=/pipelines-as-code/release-nightly.yaml' -F 'file=@release.yaml' -u "${UPLOADER_CREDS}" -X POST \
            https://uploader-cron.svc.ci.openshift.org/upload
          workingDir: $(workspaces.source.path)
        workspaces:
        - name: source
      workspaces:
      - name: source
        workspace: source
    workspaces:
    - name: source
  workspaces:
  - name: source
    volumeClaimTemplate:
      metadata:
        creationTimestamp: null
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
