---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: doc-generation
  annotations:
    pipelinesascode.tekton.dev/max-keep-runs: "2"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request" && "docs/***".pathChanged()
spec:
  params:
    - name: repo_url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    tasks:
      - name: fetchit
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
          - name: depth
            value: "1000000"
        taskRef:
          name: git-clone
          kind: ClusterTask
        workspaces:
          - name: output
            workspace: source
      - name: build-doc
        runAfter:
          - fetchit
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: hugo-gen
              image: quay.io/thegeeklab/hugo
              workingDir: $(workspaces.source.path)
              env:
                - name: UPLOADER_PUBLIC_URL
                  valueFrom:
                    secretKeyRef:
                      name: "uploader-upload-credentials"
                      key: "public_url"
              script: |
                git config --global --add safe.directory $(workspaces.source.path)
                cd docs
                sed -i '1acanonifyURLs = true' config.toml
                url="${UPLOADER_PUBLIC_URL}/docs/{{ pull_request_number }}"
                hugo --gc --minify -d {{ pull_request_number }} -b ${url}
                echo "Preview URL: ${url}"
            - name: upload-to-static-server
              # it has curl and we already pulled it
              image: mirror.gcr.io/curlimages/curl:7.85.0
              workingDir: $(workspaces.source.path)
              env:
                - name: HUB_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: "nightly-ci-github-hub-token"
                      key: "hub-token"
                - name: UPLOADER_UPLOAD_CREDENTIALS
                  valueFrom:
                    secretKeyRef:
                      name: "uploader-upload-credentials"
                      key: "credentials"
                - name: UPLOADER_PUBLIC_URL
                  valueFrom:
                    secretKeyRef:
                      name: "uploader-upload-credentials"
                      key: "public_url"
              script: |
                cd docs
                test -d "{{ pull_request_number }}" || exit 0
                tar czf - "{{ pull_request_number }}" | curl -u ${UPLOADER_UPLOAD_CREDENTIALS} -F path=docs -F targz=true -X POST -F file=@- http://uploader:8080/upload
                # Post as status
                set +x
                curl -H "Authorization: Bearer ${HUB_TOKEN}" -H 'Accept: application/vnd.github.v3+json' -X POST https://api.github.com/repos/{{repo_owner}}/{{repo_name}}/statuses/{{revision}} -d \
                                                            "{\"state\": \"success\", \"target_url\": \"${UPLOADER_PUBLIC_URL}/docs/{{ pull_request_number }}\", \"description\": \"Generated with brio.\", \"context\": \"Pipelines as Code Preview URL\"}"

        workspaces:
          - name: source
            workspace: source
    workspaces:
      - name: source
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 3Gi
