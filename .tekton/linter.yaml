---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: linters
  annotations:
    pipelinesascode.tekton.dev/on-event: "[push, pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[*]"
    pipelinesascode.tekton.dev/max-keep-runs: "2"
    pipelinesascode.tekton.dev/task: "[git-clone]"
spec:
  params:
    - name: repo_url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    tasks:
      - name: fetchit
        displayName: "Fetch git repository"
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source

      - name: generate-release-yaml
        displayName: "Generate release.yaml"
        runAfter:
          - fetchit
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: gen-yaml
              image: registry.access.redhat.com/ubi9/python-311
              workingDir: $(workspaces.source.path)
              script: |
                set -x
                mkdir -p bin/ # ignored in .gitignore
                ./hack/generate-releaseyaml.sh  > bin/release.yaml
        workspaces:
          - name: source
            workspace: source

      - name: codespell
        displayName: "Code Spelling"
        runAfter:
          - fetchit
        workspaces:
          - name: source
            workspace: source
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: codespell
              image: registry.access.redhat.com/ubi9/python-311
              workingDir: $(workspaces.source.path)
              script: |
                pip3 install codespell
                codespell -d docs/content pkg test
      - name: shellcheck
        displayName: "Shell scripts linter"
        runAfter:
          - fetchit
        workspaces:
          - name: source
            workspace: source
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: shellcheck
              image: koalaman/shellcheck-alpine
              workingDir: $(workspaces.source.path)
              script: |
                shellcheck $(find hack/ -type f -regex ".*sh" -print)
      - name: gitlint
        displayName: "Git commit linter"
        runAfter:
          - fetchit
        workspaces:
          - name: source
            workspace: source
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: gitlint
              image: registry.access.redhat.com/ubi9/python-311
              workingDir: $(workspaces.source.path)
              script: |
                git config --global --add safe.directory $(workspaces.source.path)
                git log -1 --format=format:%s |grep -E -q '^Merge branch' && exit 0
                pip3 install gitlint
                gitlint --commit "$(git log --format=format:%H --no-merges -1)" --ignore "Merge branch"
      - name: yamllint
        displayName: "YAML Linter"
        runAfter:
          - generate-release-yaml
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: yaml-lint
              image: cytopia/yamllint
              workingDir: $(workspaces.source.path)
              script: |
                set -x
                yamllint -f parsable -c .yamllint $(find . -type f -regex ".*y[a]ml" -print)
        workspaces:
          - name: source
            workspace: source

      - name: ruff
        displayName: "Python Linter (ruff)"
        runAfter:
          - fetchit
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: ruff-lint
              image: ghcr.io/astral-sh/ruff
              workingDir: $(workspaces.source.path)
              args: ["check", "$(workspaces.source.path)"]
            - name: ruff-format
              image: ghcr.io/astral-sh/ruff
              workingDir: $(workspaces.source.path)
              args: ["format", "$(workspaces.source.path)", "--check"]
        workspaces:
          - name: source
            workspace: source

      - name: markdownlint
        displayName: "Markdown Linter"
        runAfter:
          - fetchit
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: markdown-lint
              image: thegeeklab/markdownlint-cli
              workingDir: $(workspaces.source.path)
              script: |
                markdownlint $(find . -type f -regex ".*md"  -not -regex '^./vendor/.*' -not -regex "^./docs/themes/.*" -not -regex './.vale/.*' -not -regex "^./.git/.*" -print)
        workspaces:
          - name: source
            workspace: source

      - name: vale
        displayName: "Spelling and Grammar"
        runAfter:
          - fetchit
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: vale-lint
              image: registry.access.redhat.com/ubi9/python-311
              workingDir: $(workspaces.source.path)
              env:
                - name: HUB_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: "nightly-ci-github-hub-token"
                      key: "hub-token"
              script: |
                version=$(curl -H "Authorization: Bearer ${HUB_TOKEN}" -L -s https://api.github.com/repos/errata-ai/vale/releases/latest|python -c 'import sys, json;dico=json.load(sys.stdin);print(dico["tag_name"])')
                curl -sH "Authorization: Bearer ${HUB_TOKEN}" -L https://github.com/errata-ai/vale/releases/download/${version}/vale_${version/v}_Linux_arm64.tar.gz|tar -xz -C /tmp/ -f- vale
                export NO_COLOR=1
                /tmp/vale docs/content --minAlertLevel=error --output=line
        workspaces:
          - name: source
            workspace: source
      - name: goreleaser-check
        displayName: "Goreleaser Check"
        runAfter:
          - fetchit
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: goreleaser-check
              image: registry.access.redhat.com/ubi9/python-311
              workingDir: $(workspaces.source.path)
              env:
                - name: HUB_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: "nightly-ci-github-hub-token"
                      key: "hub-token"
              script: |
                set -euo pipefail
                git config --global --add safe.directory $(workspaces.source.path)
                project="goreleaser"
                repo="goreleaser/goreleaser"
                version=$(curl -H "Authorization: Bearer ${HUB_TOKEN}" -L -s https://api.github.com/repos/${repo}/releases/latest|python -c 'import sys, json;dico=json.load(sys.stdin);print(dico["tag_name"])')
                curl -sH "Authorization: Bearer ${HUB_TOKEN}" -L https://github.com/${repo}/releases/download/${version}/${project}_Linux_arm64.tar.gz|tar -xz -C /tmp/ -f- ${project}
                export NO_COLOR=1
                /tmp/goreleaser check
        workspaces:
          - name: source
            workspace: source
    workspaces:
      - name: source
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
