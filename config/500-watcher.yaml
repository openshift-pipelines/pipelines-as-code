---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipelines-as-code-watcher
  namespace: pipelines-as-code
  labels:
    app.kubernetes.io/version: "devel"
    app.kubernetes.io/part-of: pipelines-as-code
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: watcher
      app.kubernetes.io/component: watcher
      app.kubernetes.io/instance: default
      app.kubernetes.io/part-of: pipelines-as-code
  template:
    metadata:
      labels:
        app.kubernetes.io/name: watcher
        app.kubernetes.io/component: watcher
        app.kubernetes.io/instance: default
        app.kubernetes.io/part-of: pipelines-as-code
        app.kubernetes.io/version: "devel"
        app: pipelines-as-code-watcher
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: pipelines-as-code-watcher
      containers:
        - name: pac-watcher
          image: "ko://github.com/openshift-pipelines/pipelines-as-code/cmd/pipelines-as-code-watcher"
          imagePullPolicy: Always
          env:
          - name: CONFIG_LOGGING_NAME
            value: pac-config-logging
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: METRICS_DOMAIN
            value: tekton.dev/pipelinesascode
          - name: CONFIG_OBSERVABILITY_NAME
            value: pipelines-as-code-config-observability
          - name: CONFIG_LEADERELECTION_NAME
            value: pac-watcher-config-leader-election
          ports:
          - name: probes
            containerPort: 8080
          - name: metrics
            containerPort: 9090
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /live
              port: probes
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /live
              port: probes
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5