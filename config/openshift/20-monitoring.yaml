apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pipelines-as-code-monitoring
  namespace: pipelines-as-code
rules:
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  - pods
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pipelines-as-code-monitoring
  namespace: pipelines-as-code
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pipelines-as-code-monitoring
subjects:
  - kind: ServiceAccount
    name: prometheus-k8s
    namespace: openshift-monitoring
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pipelines-as-code-monitor
  namespace: pipelines-as-code
  labels:
    app.kubernetes.io/version: "devel"
    app.kubernetes.io/part-of: pipelines-as-code
  annotations:
    networkoperator.openshift.io/ignore-errors: ""
spec:
  endpoints:
    - interval: 10s
      port: http-metrics
  jobLabel: app
  namespaceSelector:
    matchNames:
    - pipelines-as-code
  selector:
    matchLabels:
      app: pipelines-as-code-watcher
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pipelines-as-code-controller-monitor
  namespace: pipelines-as-code
  labels:
    app.kubernetes.io/version: "devel"
    app.kubernetes.io/part-of: pipelines-as-code
  annotations:
    networkoperator.openshift.io/ignore-errors: ""
spec:
  endpoints:
    - interval: 10s
      port: http-metrics
  jobLabel: app
  namespaceSelector:
    matchNames:
    - pipelines-as-code
  selector:
    matchLabels:
      app: pipelines-as-code-controller
