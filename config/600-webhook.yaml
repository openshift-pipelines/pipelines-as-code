---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipelines-as-code-webhook
  namespace: pipelines-as-code
  labels:
    app.kubernetes.io/version: "devel"
    app.kubernetes.io/part-of: pipelines-as-code
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webhook
      app.kubernetes.io/component: webhook
      app.kubernetes.io/instance: default
      app.kubernetes.io/part-of: pipelines-as-code
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webhook
        app.kubernetes.io/component: webhook
        app.kubernetes.io/instance: default
        app.kubernetes.io/part-of: pipelines-as-code
        app.kubernetes.io/version: "devel"
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: pipelines-as-code-webhook
      containers:
        - name: pac-webhook
          image: "ko://github.com/openshift-pipelines/pipelines-as-code/cmd/pipelines-as-code-webhook"
          env:
            - name: CONFIG_LOGGING_NAME
              value: pac-config-logging
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WEBHOOK_SERVICE_NAME
              value: pipelines-as-code-webhook
            - name: WEBHOOK_SECRET_NAME
              value: pipelines-as-code-webhook-certs
            - name: METRICS_DOMAIN
              value: tekton.dev/pipelinesascode
            - name: CONFIG_LEADERELECTION_NAME
              value: pac-webhook-config-leader-election
          ports:
            - name: https-webhook
              containerPort: 8443
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
