---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: pipelines-as-code-bindings-push
  namespace: pipelines-as-code
  labels:
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: pipelines-as-code
spec:
  params:
    - name: "event_type"
      value: $(header.X-GitHub-Event)
    - name: "ghe_host"
      value: $(header.X-GitHub-Enterprise-Host)
    - name: "trigger_target"
      value: "push"
    - name: "owner"
      value: $(body.repository.owner.login)
    - name: "repository"
      value: $(body.repository.name)
    - name: "default_branch"
      value: $(body.repository.default_branch)
    - name: "sha"
      value: $(body.head_commit.id)
    - name: "url"
      value: $(body.repository.html_url)
    - name: "sender"
      value: $(body.sender.login)
    - name: "base_ref"
      value: $(body.ref)
    - name: "head_ref" # head ref is the same as base ref
      value: $(body.ref)
    - name: "installation_id"
      value: $(body.installation.id)

---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: pipelines-as-code-template-push
  namespace: pipelines-as-code
  labels:
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: pipelines-as-code
spec:
  params:
    - name: event_type
    - name: ghe_host
      default: "api.github.com"
    - name: owner
    - name: repository
    - name: default_branch
    - name: url
    - name: sender
    - name: base_ref
    - name: sha
    - name: head_ref
    - name: installation_id
    - name: trigger_target
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: pipelines-as-code-run-
        labels:
          tekton.dev/pipeline: pipelines-as-code
          tekton.dev/pipelines-as-code-event: $(tt.params.event_type)
      spec:
        serviceAccountName: pipelines-as-code-sa-el
        params:
          - name: ghe_host
            value: $(tt.params.ghe_host)
          - name: event_type
            value: $(tt.params.event_type)
          - name: trigger_target
            value: $(tt.params.trigger_target)
          - name: owner
            value: $(tt.params.owner)
          - name: repository
            value: $(tt.params.repository)
          - name: default_branch
            value: $(tt.params.default_branch)
          - name: url
            value: $(tt.params.url)
          - name: sender
            value: $(tt.params.sender)
          - name: base_ref
            value: $(tt.params.base_ref)
          - name: sha
            value: $(tt.params.sha)
          - name: head_ref
            value: $(tt.params.head_ref)
          - name: installation_id
            value: $(tt.params.installation_id)
        pipelineSpec:
          params:
            - name: ghe_host
            - name: event_type
            - name: trigger_target
            - name: owner
            - name: repository
            - name: default_branch
            - name: url
            - name: sender
            - name: base_ref
            - name: sha
            - name: head_ref
            - name: installation_id
          workspaces:
            - name: secrets
          tasks:
            - name: get-token
              taskRef:
                name: github-app-token
              params:
                - name: github_api_url
                  value: $(params.ghe_host)
                - name: installation_id
                  value: $(params.installation_id)
              workspaces:
                - name: secrets
                  workspace: secrets
            - name: pipelines-as-code
              runAfter: [get-token]
              taskSpec:
                params:
                  - name: ghe_host
                    type: string
                  - name: trigger_target
                    type: string
                  - name: event_type
                    type: string
                  - name: owner
                    type: string
                  - name: repository
                    type: string
                  - name: default_branch
                    type: string
                  - name: url
                    type: string
                  - name: sender
                    type: string
                  - name: base_ref
                    type: string
                  - name: sha
                    type: string
                  - name: head_ref
                    type: string
                  - name: token
                    type: string
                steps:
                  - name: apply-and-launch
                    imagePullPolicy: Always
                    image: "ko://github.com/openshift-pipelines/pipelines-as-code/cmd/pipelines-as-code"
                    script: |
                      cat << EOF > /tmp/payload.json
                      {
                        "repository": {
                          "owner": {
                            "login": "$(params.owner)"
                          },
                          "name": "$(params.repository)",
                          "default_branch": "$(params.default_branch)",
                          "html_url": "$(params.url)"
                        },
                        "sender": {
                          "login": "$(params.sender)"
                        },
                        "ref": "$(params.base_ref)",
                        "head_commit": {
                          "id": "$(params.sha)"
                        }
                      }
                      EOF
                      pipelines-as-code --trigger-target=$(params.trigger_target) \
                        --api-url="$(params.ghe_host)" \
                        --payload-file=/tmp/payload.json --token="$(params.token)" --webhook-type="$(params.event_type)"
              params:
                - name: ghe_host
                  value: $(params.ghe_host)
                - name: event_type
                  value: $(params.event_type)
                - name: trigger_target
                  value: $(params.trigger_target)
                - name: owner
                  value: $(params.owner)
                - name: repository
                  value: $(params.repository)
                - name: default_branch
                  value: $(params.default_branch)
                - name: url
                  value: $(params.url)
                - name: sender
                  value: $(params.sender)
                - name: base_ref
                  value: $(params.base_ref)
                - name: sha
                  value: $(params.sha)
                - name: head_ref
                  value: $(params.head_ref)
                - name: token
                  value: "$(tasks.get-token.results.token)"

        workspaces:
          - name: secrets
            secret:
              secretName: github-app-secret
